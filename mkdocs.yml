site_name: Anvil Documentation
site_description: Anvil documentation.
site_author: StarkTMA
site_url: https://anvil.starktma.net
repo_url: https://github.com/StarkTMA/Anvil
remote_branch: generated
copyright: Copyright Â© 2024 StarkTMA

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.ico
  palette:
    scheme: slate
    primary: black

  features:
    - search.suggest
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - content.code.copy

extra:
  homepage: https://starktma.net
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/starktma

    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/qKsKWbB

    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/yasser-benfoughal

    - icon: fontawesome/brands/twitter
      link: https://x.com/@starktma_

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_symbol_type_toc: true
            show_symbol_type_heading: true
            show_source: false
            show_root_heading: true
            inherited_members: true

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details

nav:
  - Home: index.md
  - Docs:
      - Config: guide/config.md
